<!DOCTYPE html>
<html lang="en-us">

<head>
    <title> UFO sightings: Javascript Homework </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <link rel="stylesheet" href="styles.css">
        <!--D3-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    
    <div class="container-fluid headerContainer">
        <div class ="row">
            <div class="col-md-6">
                <a href = "index.html"><h1>UFO Sightings Data</h1></a>
            </div>
                <form>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sighting-data">Filter the sighting data by date (d/m/yyyy)</label>
                            <input class="form-control" id="sighting-data-input" name="sighting-data" type="text" placeholder="1/1/2010">
                        </div>
                        <button id="button" type="button" class="btn btn-default">
                                ENTER
                        </button>
                    </div>
                </form>
        </div>
    </div>

    <div class="container-fluid tableContainer">
        <div class="row">
            <div class="col-md-12">
                <h1 id="searchDataSummaryHeader"> Data </h1>
            </div>
        </div>

        <div class="row table-header">
            <div class="col-md-12">
                <table id="table" class="table table-striped">
                    <thead>
                        <th>date/time</th>
                        <th>city</th>
                        <th>state</th>
                        <th>country</th>
                        <th>shape</th>
                        <th>duration (minutes)</th>
                        <th>comment</th>
                    </thead>
                    <tbody id="bod">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<!--The Script for the UFO data-->
<script src="data.js"></script>
<script src="loopDataApp.js"></script>
<script src="filterSearch.js"></script>




</html>
